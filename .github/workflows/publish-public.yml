name: Publish to Public NPM Registry

on:
  workflow_dispatch:
    inputs:
      confirm_publish:
        description: 'Confirm you want to publish to public npm registry'
        required: true
        default: 'no'
        type: choice
        options:
        - 'no'
        - 'yes'
  push:
    tags:
      - 'v*'
    branches:
      - main
    paths:
      - 'claude-dev-toolkit/**'
      - '.github/workflows/publish-public.yml'

env:
  NODE_VERSION: '18'
  PACKAGE_DIR: './claude-dev-toolkit'

jobs:
  validate-and-test:
    runs-on: ubuntu-latest
    outputs:
      should-publish: ${{ steps.check.outputs.should-publish }}
      package-version: ${{ steps.version.outputs.version }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: |
          cd ${{ env.PACKAGE_DIR }}
          npm ci

      - name: Run validation
        run: |
          cd ${{ env.PACKAGE_DIR }}
          npm run validate

      - name: Run tests
        run: |
          cd ${{ env.PACKAGE_DIR }}
          npm test

      - name: Extract package version
        id: version
        run: |
          cd ${{ env.PACKAGE_DIR }}
          VERSION=$(node -p "require('./package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Package version: $VERSION"

      - name: Check if should publish
        id: check
        run: |
          SHOULD_PUBLISH="false"
          
          # Check if manual workflow dispatch with confirmation
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            if [[ "${{ github.event.inputs.confirm_publish }}" == "yes" ]]; then
              SHOULD_PUBLISH="true"
              echo "âœ… Manual publish confirmed"
            else
              echo "âŒ Manual publish not confirmed"
            fi
          fi
          
          # Check if tag push
          if [[ "${{ github.event_name }}" == "push" && "${{ github.ref_type }}" == "tag" ]]; then
            SHOULD_PUBLISH="true"
            echo "âœ… Tag push detected: ${{ github.ref_name }}"
          fi
          
          echo "should-publish=$SHOULD_PUBLISH" >> $GITHUB_OUTPUT

  publish-public:
    needs: validate-and-test
    runs-on: ubuntu-latest
    if: needs.validate-and-test.outputs.should-publish == 'true'
    
    environment: 
      name: npm-public
      url: https://www.npmjs.com/package/claude-dev-toolkit

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'
          scope: '@claude-dev-toolkit'

      - name: Install dependencies
        run: |
          cd ${{ env.PACKAGE_DIR }}
          npm ci

      - name: Configure package for public registry
        run: |
          cd ${{ env.PACKAGE_DIR }}
          # Backup original package.json
          cp package.json package.json.backup
          
          # Configure for public registry
          npm pkg set name="claude-dev-toolkit"
          npm pkg set publishConfig.registry="https://registry.npmjs.org"
          npm pkg set publishConfig.access="public"
          
          echo "ğŸ“¦ Package configured for public registry"
          npm pkg get name publishConfig

      - name: Verify authentication
        run: |
          cd ${{ env.PACKAGE_DIR }}
          npm whoami --registry=https://registry.npmjs.org
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create package tarball
        run: |
          cd ${{ env.PACKAGE_DIR }}
          npm pack --dry-run

      - name: Publish to NPM
        run: |
          cd ${{ env.PACKAGE_DIR }}
          npm publish --registry=https://registry.npmjs.org --access=public
          echo "âœ… Successfully published to NPM!"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create release tag
        if: github.event_name == 'workflow_dispatch'
        run: |
          VERSION="${{ needs.validate-and-test.outputs.package-version }}"
          TAG_NAME="v$VERSION"
          
          # Check if tag already exists
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "ğŸ·ï¸ Tag $TAG_NAME already exists"
          else
            echo "ğŸ·ï¸ Creating tag $TAG_NAME"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$TAG_NAME" -m "Release version $VERSION"
            git push origin "$TAG_NAME"
            echo "âœ… Tag $TAG_NAME created and pushed"
          fi

      - name: Create GitHub Release
        if: success()
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
