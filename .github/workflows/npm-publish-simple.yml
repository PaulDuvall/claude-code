name: NPM Publish

on:
  workflow_dispatch:
    inputs:
      npm_token:
        description: 'NPM Token (get from https://www.npmjs.com/settings/tokens)'
        required: true
        type: string

permissions:
  id-token: write
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'
      
      - name: Configure NPM
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ inputs.npm_token }}" >> ~/.npmrc
          echo "::add-mask::${{ inputs.npm_token }}"
      
      - name: Publish
        run: npm publish --access public
        continue-on-error: true  # Don't fail if package doesn't exist